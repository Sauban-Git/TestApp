name: Build APK Artifact

on:
  push:
    branches:
      - main   # or your default branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Setup Java (needed by Gradle)
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4️⃣ Setup Android SDK
      - uses: android-actions/setup-android@v3

      # 5️⃣ Install npm dependencies
      - name: Install dependencies
        run: npm install

      # 6️⃣ Install Expo CLI (optional if using Expo)
      - name: Install Expo CLI
        run: npm install -g expo-cli

      # 7️⃣ Prebuild (generate android folder if using managed Expo)
      - name: Prebuild Android
        run: npx expo prebuild

      # 8️⃣ Build release APK (arm64 only)
      - name: Build APK (arm64)
        run: |
          cd android
          ./gradlew assembleRelease -PreactNativeArchitectures=arm64-v8a

      # 9️⃣ Upload APK as artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: arm64-apk
          path: android/app/build/outputs/apk/release/*.apk
